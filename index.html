<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Spotify_Clone</title>
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="logo.png" alt="Logo"/>Spotify</li>
            <li>Home</li>
            <li>About us</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of 90s Bollywood</h1>
         <div class="songItemContainer">
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khal nayak </span><span class="timeStamp"> 5:30 <i  id="0" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khalnayak </span><span class="timeStamp"> 5:30 <i  id="1" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khalnayak </span><span class="timeStamp"> 5:30 <i  id="2" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khalnayak </span><span class="timeStamp"> 5:30 <i  id="3" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khalnayak </span><span class="timeStamp"> 5:30 <i  id="4" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khalnayak </span><span class="timeStamp"> 5:30 <i  id="5" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khalnayak </span><span class="timeStamp"> 5:30 <i  id="6" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
            <div class="songItems">
                <img src="song1.png" alt="img">
                <span class="songName">Khalnayak </span><span class="timeStamp"> 5:30 <i  id="7" class="fa-regular fa-circle-play songItemPlay"></i></span>
            </div>
         </div>

        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <p id="masterPlayName"> </p>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
